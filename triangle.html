<html>
 <head>
   <title> Triangle </title>
   <script src="geometry.js">// Using: Distance, TriangleArea</script>
   <script>
     function AnalyzeTriangle()
     // Assumes: x1Box, y1Box, x2Box, and y2Box contain point coordinates
     // Results: displays the distance between the points
     {
       x1 = parseFloat(document.getElementById('x1Box').value);
       y1 = parseFloat(document.getElementById('y1Box').value);
       x2 = parseFloat(document.getElementById('x2Box').value);
       y2 = parseFloat(document.getElementById('y2Box').value);
       x3 = parseFloat(document.getElementById('x3Box').value);
       y3 = parseFloat(document.getElementById('y3Box').value);
       side1 = Distance(x1, y1, x2, y2);
       side2 = Distance(x1, y1, x3, y3);
       side3 = Distance(x2, y2, x3, y3);
       area = TriangleArea(side1, side2, side3);
       document.getElementById('outputDiv').innerHTML = 
           'The length of side 1-2 = ' + side1 + '; The length of side 1-3 = ' + side2 + '; The length of side 2-3 = ' + side3 + ' The triangle has an area of ' + area;
     }
   </script>
 </head>

 <body>
       <h1>Triangle Analyzer</h1>
       <p>Enter the coordinates of three points forming a triangle.</p>
       <p>Point 1: 
          (<input type="text" id="x1Box" size=6 style="text-align:right" value="0">,
           <input type="text" id="y1Box" size=6 style="text-align:right" value="0">)
       </p>
       <p>Point 2:
          (<input type="text" id="x2Box" size=6 style="text-align:right" value="3">,
           <input type="text" id="y2Box" size=6 style="text-align:right" value="4">)
       </p>
       <p>Point 3:
          (<input type="text" id="x3Box" size=6 style="text-align:right" value="5">,
           <input type="text" id="y3Box" size=6 style="text-align:right" value="6">)
       </p>
       <button onclick="AnalyzeTriangle();">Click for Distance</button>
       <hr>
       <div id="outputDiv"></div>
 </body>
</html>
